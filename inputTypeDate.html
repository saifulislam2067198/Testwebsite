<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chipi technologies student</title>

    <body>
        <h2>Technologies-Date of Birth Input</h2>
        <form>
            <label for="dob1">1. Basic date of birth input</label><br>
            <input type="date" id="dob1" name="dob1"><br>

            <label for="dob2">2. BOB with age Restriction(18-40) years:</label><br>
            <input type="date" id="dob2" name="dob2" min="1995-01-01" max="2025-12-12" ><br>

            <label for="dob3">3. DOB birth Defauld value: </label><br>
            <input type="date" id="dob3" name="dob3" value="200-01-01"><br><br>

            <label for="dob4">4. Requird DOB (mandatory field) </label><br>
            <input type="date" id="dob4" name="dob4" value="1985-05-12" required><br><br>

            <label for="dob5">5. Read only DOB(view only:) </label><br>
            <input type="date" id="dob5" name="dob5" value="1985-05-12" readonly><br><br>

            <label for="dob6">6. Disable DOB(not editable) </label><br>
            <input type="date" id="dob6" name="dob6" value="1985-05-12" disabled><br><br>
            <input type="Submit" value="Submi Form">
            <input type="reset" value="Clear Form">

        </form>
    </body>
</html>
