<!DOCTYPE html>
<html lang="em">
    <head>
        <mrta charset="UTF-8"></mrta>
        <title>Chipitechnologies-student</title>
        <body>
            <h1>Chipi Technologies - course progress tracking</h1>
            <form>
                <label for="range1"> 1. Basic Slide(0 to 100):</label><br><br>
                <input type="range" id=" range1" name="range1" min="0" max="100"><br><br>

                <label for="range2"> 2. pre-field value(50%):</label><br><br>
                <input type="range" id=" range2" name="range2" min="0" max="100" value="50"><br><br>

                <label for="range3"> 3. step size=(e.g.,10%,20%......)</label><br><br>
                <input type="range" id=" range3" name="range3" min="0" max="100" step="10"><br><br>

                <label for="range4"> 4. Required completion%:</label><br><br>
                <input type="range" id=" range4" name="range4" min="0" max="100" required><br><br>

                <label for="range5"> 5. Read-only completion%(60%)</label><br><br>
                <input type="range" id=" range5" name="range5" min="0" max="100" readonly><br><br>

                <label for="range6"> 6. Disable slid (80%):</label><br><br>
                <input type="range" id=" range6" name="range6" min="0" max="100" disabled><br><br>

                <label for="range5"> 5. Read-only completion%(60%)</label><br><br>
                <input type="range" id=" range5" name="range5" min="0" max="100" readonly><br><br>

                <input type="Submit" valu="Submit Form">
                <input type="reset" value="Clear Form">
                

                
            </form>
        </body>
    </head>
</html>
