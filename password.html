<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChiPi Technologies - Login / Sign-Up</title>
</head>
<body>

  <h2>ChiPi Technologies - Login / Sign-Up Form</h2>

  <form>
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="e.g., kavya@example.com" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required><br><br>

    <label for="role">I am a:</label><br>
    <select id="role" name="role" required>
      <option value="">-- Select Role --</option>
      <option value="Student">Student</option>
      <option value="Faculty">Faculty</option>
    </select><br><br>

    <input type="submit" value="Sign Up / Login">
    <input type="reset" value="Clear Form">
  </form>

  <p>&copy; 2025 ChiPi Technologies. All rights reserved.</p>

</body>
</html>
