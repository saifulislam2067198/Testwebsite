<!DOCTYPE html>
<html>
<head>
    <title>HTML Form</title>
</head>
<body>

<form>

    <fieldset>
        <legend>Personal Details</legend>

        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br>
    </fieldset>

    <br>

    <fieldset>
        <legend>Course Details</legend>

        <label for="course">Course Name:</label><br>
        <select id="course" name="course">
            <option value="Java Full Stack">Java Full Stack</option>
            <option value="React with Projects">React with Projects</option>
            <option value="Python for Beginners">Python for Beginners</option>
        </select><br><br>

        <label for="batch">Preferred Batch Timing:</label><br>
        <input type="text" id="batch" name="batch" placeholder="e.g. Weekend Morning"><br>
    </fieldset>

</form>

</body>
</html>
